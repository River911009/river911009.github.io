<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Rivière's resume</title>
  <link rel="shortcut icon" type="image/png" href="./source/image/favicon_32x32.png"/>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <link rel="stylesheet" href="./source/style/all.css">
  <link rel="stylesheet" href="./source/style/main.css"/>
</head>
<body data-ng-app="data" data-ng-controller="data-parser">

<select ng-model="lang" ng-options="l for l in langlist"></select>
<h1>{{lang}}</h1>

  <div id="header">
    <img id="profile" src={{header.profile.url}} alt={{header.profile.name}}>
    <div id="about">
      <h1 data-ng-bind="header.about.name"></h1>
      <p id="position" data-ng-bind="header.about.position"></p>
      <p id="introduction" data-ng-bind="header.about.introduction"></p>
    </div>
  </div>
  <div id="contact">
    <p id="email"><i class="fas fa-envelope"></i> {{contact.email}}</p>
    <p id="phone"><i class="fas fa-phone-square"></i> {{contact.phone}}</p>
    <p id="address"><i class="fas fa-map-marker-alt"></i> {{contact.address}}</p>
    <p id="website"><i class="fas fa-globe-asia"></i> {{contact.website}}</p>
  </div>
  <div id="skill">
    <h1 data-ng-bind="skill.name"></h1>
    <ul id="skill">
      <li data-ng-repeat="data in skill.content" data-ng-bind="data"></li>
    </ul>
  </div>
  <div id="experience">
    <h1 data-ng-bind="experience.name"></h1>
    <ul id="exerience">
      <li data-ng-repeat="data in experience.content">
        <p id="time" data-ng-bind="data.time"></p>
        <p id="position" data-ng-bind="data.position"></p>
        <p id="company" data-ng-bind="data.company"></p>
        <ul>
          <li data-ng-repeat="desc in data.describe" data-ng-bind="desc"></li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="education">
    <h1 data-ng-bind="education.name"></h1>
    <ul id="education">
      <li data-ng-repeat="data in education.content">
        <p id="time" data-ng-bind="data.time"></p>
        <p id="degree" data-ng-bind="data.degree"></p>
        <p id="department" data-ng-bind="data.department"></p>
        <p id="university" data-ng-bind="data.school"></p>
      </li>
    </ul>
  </div>
  <div id="award">
    <h1 data-ng-bind="award.name"></h1>
    <ul>
      <li data-ng-repeat="data in award.content">
        <p id="time" data-ng-bind="data.time"></p>
        <p id="title" data-ng-bind="data.title"></p>
        <p data-ng-bind="data.discribe"></p>
      </li>
    </ul>
  </div>
  <div id="certification">
    <h1 data-ng-bind="certification.name"></h1>
    <ul id="certifications">
      <li data-ng-repeat="data in certification.content" data-ng-bind="data"></li>
    </ul>
  </div>

  <script type="text/javascript">
    angular.module('data',[])
    .controller('data-parser',function($scope,$http){
      $scope.langlist=['English','Taiwanese'];
      console.log(navigator.language);
      $scope.lang='English';

      $http.get("./source/database.json")
      .then(function(response){
        var temp=($scope.lang=='English')? response.data.en:response.data.zh_TW;

        $scope.header=temp.header;
        $scope.contact=temp.contact;
        $scope.skill=temp.skill;
        $scope.experience=temp.experience;
        $scope.education=temp.education;
        $scope.award=temp.award;
        $scope.certification=temp.certification;
      });
    });
  </script>
